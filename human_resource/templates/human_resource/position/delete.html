{% extends 'admin_site/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Position</h4>
            <p>Position: <i>{{position.name|upper }}</i></p>

            <p>Any Staff in this position will be permanently deleted.</p>
            <form style="display:inline" method="post">
                {% csrf_token %}
                <input type="hidden" name="name" value="{{position.name|lower}}">
                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'position_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
