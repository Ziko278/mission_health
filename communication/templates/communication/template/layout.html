<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> {{ site_info.name|title }}</title>
   </head>

<body>
    <nav style="border: 5px solid blue;background-color:rgba(36,255,211,0.4)">
        <img src="{{ site_info.logo.url }}" style="display:inline-block;width:30%" />
        <h3  style="display:inline-block;width:70%;color:white;font-family:cursive">{{ site_info.name|title }}</h3>
    </nav>

    {% block 'main' %}

    {%endblock %}

    <p class="description" style="text-align:justify">For more information, you call reach us at <br />
        <a href="{{ site_info.mobile_1 }}"><i class="fa-solid fa-phone"></i> {{ site_info.mobile_1 }}</a>  <br />
        <a href="{{ site_info.email|lower }}"><i class="fa-solid fa-message"></i> {{ site_info.email|lower }}</a>  <br />
    </p>
    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
        &copy; <a class="border-bottom" href="https://{{domain}}">{{ site_info.name|title }}</a>, All Right Reserved.
    </div>


</body>

</html>
