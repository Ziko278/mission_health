{% extends 'admin_site/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Lesson Material</h4>
            <p>Lesson: <i>{{lesson_material.title|upper }}</i></p>

            <p>The lesson material will be permanently deleted.</p>

            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" onclick="window.history.back()"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
